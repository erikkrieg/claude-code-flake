name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Enable Nix Flakes
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Build package
        run: just build
      - name: Run tests
        run: just test
      - name: Show flake info
        run: just info
